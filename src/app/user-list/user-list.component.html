<div class="user-list">
  <mat-card *ngFor="let user of users$ | async" class="user-card">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
    </mat-card-content>
  </mat-card>
</div>
